<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>  
    
    <h1>Todo List App</h1>
    <h3>Enter "li" to show all tasks</h3>
    <h3>Enter "add" to add a task</h3>
    <h3>Enter "del" to remove a task</h3>
    <h3>Enter "qt" to quit todo</h3>

    <script src="app.js"></script>
</body>
</html>
