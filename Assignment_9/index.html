<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<script src="app.js"> </script>
</head>
<body>
<form id="registrationForm">
    <h2>Registration Form</h2>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="number" id="age" placeholder="Age" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
    <input type="text" id="zipCode" placeholder="Zip Code" required><br>
    <input type="checkbox" id="termsCheckbox"> Agree to Terms and Conditions<br>
    <input type="url" id="url" placeholder="URL" required><br>
    <input type="date" id="date" required><br>
    <input type="file" id="fileInput" required><br>

    <select id="country" required>
        <option value="Select Country">Select Country</option>
        <option value="">Nepal</option>
        <option value="">India</option>
        <option value="">China</option>
        
    </select><br>
    <button type="submit">Submit</button>
    
</form>
<link rel="stylesheet" href="style.css">
</body>
</html>
