<body>
   <form action="submit_cv.php" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone" required><br>
    <textarea name="education" placeholder="Education" required></textarea><br>
    <textarea name="work_experience" placeholder="Work Experience" required></textarea><br>
    <textarea name="skills" placeholder="Skills" required></textarea><br>
    <input type="file" name="image" accept="image/*" required><br>
    <input type="file" name="cv_file" accept=".pdf" required><br>
    <input type="submit" value="Submit">
</form>
